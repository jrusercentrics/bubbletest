<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookiebot DOMContentLoaded Guard Test</title>

  <!-- Cookiebot script -->
  <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js"
          data-cbid="e2769309-3672-42d4-bc3f-d56333e6a880"
          data-blockingmode="auto"
          type="text/javascript"></script>

  <script>
    let domReadyHandled = false; // guard flag

    function initOnce(origin) {
      if (domReadyHandled) {
        console.warn("⚠️ DOMContentLoaded handler ignored (duplicate from: " + origin + ")");
        return;
      }
      domReadyHandled = true;
      console.log("✅ DOMContentLoaded handler executed (origin: " + origin + ")");
      // Aqui metes a tua lógica normal de inicialização
    }

    // Window listener (duplica sem guard)
    window.addEventListener("DOMContentLoaded", (e) => {
      initOnce(e.target === window ? "window dispatch" : "bubble from document");
    });

    // (Opcional) Document listener para comparação
    document.addEventListener("DOMContentLoaded", (e) => {
      console.log("📄 Document DOMContentLoaded (fires once, normal)");
    });

    // Resumo no final
    window.addEventListener("load", () => {
      setTimeout(() => {
        console.log("=== Test Finished ===");
      }, 500);
    });
  </script>
</head>
<body>
  <h1>Test DOMContentLoaded with Guard</h1>
  <p>Open the console to see the results.</p>
</body>
</html>
